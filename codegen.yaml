commands:
  service:
    args:
      name:
        required: true
      type:
        required: true
    templates:
      - template: templates/repository_interface.gohtml
        output: internal/domain/{{ .Name }}/{{ .Name }}_repository.go
      - template: templates/entity.gohtml
        output: internal/domain/{{ .Name }}/{{ .Name }}.go
      - template: templates/service.gohtml
        output: internal/app/services/{{ .Name }}_service.go
      - template: templates/repository.gohtml
        output: internal/infrastracture/persistence/{{ .Name }}_repository.go
