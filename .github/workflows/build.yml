name: Build & deploy staging

on:
  push:
    branches:
      - staging

jobs:
  build:
    name: Build
    runs-on: [gcidp]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build & run
        run: docker compose -f docker-compose.yml up -d --build

      - name: Cleanup
        run: docker system prune -f
