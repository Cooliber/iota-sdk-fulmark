name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ self-hosted, gcidp ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build the containers
        run: docker compose up -d --build

      - name: Cleanup
        run: docker system prune -f
