name: Test, lint & build

on:
  - push

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iota_erp
        ports:
          - 5432:5432
        options: >-
          --hostname=erp_db
          --health-cmd="pg_isready -U postgres -d iota_erp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2"

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0
          golangci-lint version

      - name: Install templ
        run: |
          go install github.com/a-h/templ/cmd/templ@v0.2.793
          templ --help

      - name: Download Go dependencies
        run: |
          go mod download

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres -d iota_erp; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Generate templates and run go vet
        env:
          GO_APP_ENV: testing
          DB_NAME: iota_erp
          DB_HOST: localhost
          DB_PORT: 5432
          DB_PASSWORD: postgres
          DOMAIN: iota.uz
          SESSION_DURATION: 720h
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/iota_erp
        run: |
          templ generate
          git diff --exit-code
          go vet ./...
          go test -v ./...
